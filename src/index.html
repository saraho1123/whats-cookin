<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Whats Cookin</title>
  </head>
  <body>

    <nav>
      <h3>Filter</h3>
      <form action="filter by tag or type">
        <input type="text">
      </form>
      <h3>Search</h3>
      <form action="search by ingredient">
        <input type="text">
      </form>
    </nav>
      
    <header>
      <img src="" alt="What's Cooking title">
    </header>
    <main>
      <article class="all-recipes">
        <section class = "recipe-card">
          <div>
            <!-- star and chef hat icons -->
          </div>
          <img src="" alt="">
          <h2>Recipe Title</h2>
        </section>
      </article>

      <article class="single-recipe">
        <img src="" alt="What's Cooking title">
        <img src="" alt="Current Chosen Recipe">
        <h1>Recipe Title</h1>
        <section>
          <h3>Ingredients</h3>
          <ul>
            <li>ingredient
              <span>amount</span>
              <span>cost</span>
            </li>
            <li>ingredient
              <span>amount</span>
              <span>cost</span>
            </li>
            <li>ingredient
              <span>amount</span>
              <span>cost</span>
            </li>
          </ul>
        <section>
          <h3>Directions</h3>
          <ol>
            <li>stuff</li>
            <li>more stuff</li>
            <li>last stuff</li>
          </ol>
        </section>
          
        </section>
      </article>

      <article class = "pantry">
        <section>
          <h2>User's Pantry</h2>
          <div>
            <ul>
              <li>food</li>
              <li>food</li>
              <li>food</li>
              <li>food</li>    
            </ul>
          </div>
        </section>
      </article>

    </main>
    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/recipes.js"></script>
    <script type="text/javascript" src="../data/ingredients.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
